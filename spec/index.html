<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minionette</title>
        <link rel="stylesheet" href="support/mocha/mocha.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="mocha"></div>

        <script src="support/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/backbone/backbone.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            var Minionette = Backbone.Minionette = {};
        </script>
        <script src="../src/attempt.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/region.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/view.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/model_view.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/collection_view.js" type="text/javascript" charset="utf-8"></script>

        <script src="support/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/chai/chai.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/match.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/spy.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/call.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/stub.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/mock.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/assert.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/collection.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/sandbox.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/test.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon/lib/sinon/test_case.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/sinon-chai/lib/sinon-chai.js" type="text/javascript" charset="utf-8"></script>
        <script src="support/chai-jquery/chai-jquery.js" type="text/javascript" charset="utf-8"></script>

        <script src="../node_modules/grunt-mocha/phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            console = window.console || function() {};
            mocha.setup('bdd');

            var sandbox;
            var _sinon = sinon;
            window.expect = chai.expect;

            // Make sinon clean itself
            beforeEach(function() {
                sandbox = sinon.sandbox.create();
                window.sinon = sandbox;
            });
            afterEach(function(){
                sinon.restore();
                window.sinon = _sinon;
            });
        </script>

        <script src="specs/attempt_spec.js" type="text/javascript" charset="utf-8"></script>
        <script src="specs/region_spec.js" type="text/javascript" charset="utf-8"></script>
        <script src="specs/view_spec.js" type="text/javascript" charset="utf-8"></script>
        <script src="specs/model_view_spec.js" type="text/javascript" charset="utf-8"></script>
        <script src="specs/collection_view_spec.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            mocha.run();
        </script>
    </body>
